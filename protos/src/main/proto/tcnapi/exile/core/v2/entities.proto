syntax = "proto3";

package tcnapi.exile.core.v2;

message Pool {
  string pool_id = 1;
  string description = 2;
  PoolStatus status = 3;
  enum PoolStatus {
    READY = 0;
    NOT_READY = 1;
    BUSY = 2;
  }
}

message Record {
  string pool_id = 1; 
  string record_id = 2; 
  string json_record_payload = 3; // json serialized record
}

message Field {
  string pool_id = 3;
  string record_id = 4;
  string field_name = 1;
  string field_value = 2;
}
